<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="form_container">
            <div class="form_border">
                <form class="form-class">
                    <div class="header">Sign Up</div>
                    
                    <label class="form_input" for="username">Create username</label>
                    <input type="text" class="login-form-field" name="username" id="newusername">

                    <label class="form_input" for="newpassword">Create password</label>
                    <input type="text" class="login-form-field" name="password" id="newpassword">

                    <label class="form_input" for="confirmpassword">Confirm password</label>
                    <input type="text" class="login-form-field" name="confirmpassword" id="confirmpassword">

                    <input type="submit" class="login-form-btn" id="submit">
                </form>
                
            </div>
        </div>
        <script src="app.js"></script>
    </main>
</body>
</html>
