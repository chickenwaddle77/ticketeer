<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="form_container">
            <div class="form_border">
                <form class="login_form_field">
                    <div class="header">Login</div>
                    
                    <label class="form_input" for="username">Username</label>
                    <input type="text" class="login-form-field" name="username" id="username">

                    <label class="form_input" for="password">Password</label>
                    <input type="password" class="login-form-field" name="password" id="password">

                    <input type="submit" class="login-form-btn" id="submit">
                </form>

                <div class="sign-up-tag">
                    <a class="form_input" href="signup.html">No account? Click to sign up</a>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
